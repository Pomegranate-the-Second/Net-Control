<!-- Шапка с навигацией -->
<header class="bg-white py-4 px-6 shadow-sm">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
                <i class="fas fa-tower-cell"></i>
            </div>
            <h1 class="text-2xl font-bold text-blue-600">&nbsp;Internet&nbsp;Speed&nbsp;Meter</h1>
        </div>
        
        {% if user is defined %}
        <nav class="flex space-x-4">
            {{user.first_name}} ({{user.email}})</span>
        </nav>
        {% endif %}
        
        <nav class="flex space-x-4">
            {% for key, value in panel.items() %}
                <button class="nav-btn p-2 rounded-full hover:bg-blue-50 transition-colors" title="{{key}}" id="id{{value[0]}}">
                    <i class="fas {{value[1]}} text-blue-600 text-xl" switch='{{value[0]}}'></i>
                </button>
            {% endfor %}
        </nav>
    </div>
</header>
<script>
    console.log(window.location.href)
    const forecast = document.getElementById("idForecast")
    const measure = document.getElementById("idMeasure")
    measure.classList.add("selected-btn")
    console.log(measure.class)
    const formDataToJson = (formData) => JSON.stringify(Object.fromEntries(formData));
    // Анимация кнопок навигации
    const navButtons = document.querySelectorAll('.nav-btn');
    navButtons.forEach(button => {
        button.addEventListener('click', function() {
            switch(this.querySelector('i').getAttribute('switch'))
            {
                case "Out":
                    fetch('/auth/logout')
                    .then(response => response.json())
                    .then(json => console.log(json))
                    .then(response => window.location.href = '/login')
                    .catch(error => console.log(error))
                    break
                case "In":
                    window.location.href = '/login'
                    break
                case 'Doc':
                    window.location.href = '/info'
                    break
                case 'Forecast':
                    measure.classList.remove("selected-btn");
                    forecast.classList.add("selected-btn");
                    break
                case 'Measure':
                    window.location.href = '/'
                    break
                case "ML":
                    window.location.href = '/'
                    break
                case 'Admin':
                    window.location.href = '/admin'
                    break
                default:
                console.log('No action found')
            }
        });
    });

</script>
